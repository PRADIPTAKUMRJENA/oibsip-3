<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Add this line to link your CSS file -->
    <script>
      function convertTemperature() {
        var temperature = parseFloat(
          document.getElementById("temperature").value
        );
        var fromUnit = document.getElementById("fromUnit").value;
        var toUnit = document.getElementById("toUnit").value;
        var result = document.getElementById("result");

        if (isNaN(temperature)) {
          result.textContent = "Please enter a valid number for temperature.";
          return;
        }

        if (fromUnit === toUnit) {
          result.textContent = "Please select different units for conversion.";
          return;
        }

        if (fromUnit === "celsius" && toUnit === "fahrenheit") {
          temperature = (temperature * 9) / 5 + 32;
        } else if (fromUnit === "fahrenheit" && toUnit === "celsius") {
          temperature = ((temperature - 32) * 5) / 9;
        } else if (fromUnit === "celsius" && toUnit === "kelvin") {
          temperature = temperature + 273.15;
        } else if (fromUnit === "kelvin" && toUnit === "celsius") {
          temperature = temperature - 273.15;
        } else if (fromUnit === "fahrenheit" && toUnit === "kelvin") {
          temperature = ((temperature - 32) * 5) / 9 + 273.15;
        } else if (fromUnit === "kelvin" && toUnit === "fahrenheit") {
          temperature = ((temperature - 273.15) * 9) / 5 + 32;
        }

        result.textContent =
          "Converted Temperature: " + temperature.toFixed(2) + " " + toUnit;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>TEMPERATURE CONVERTER</h1>

      <label for="temperature">Enter Temperature:</label>
      <input type="text" id="temperature" placeholder="Enter temperature" />

      <label for="fromUnit">From Unit:</label>
      <select id="fromUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>

      <label for="toUnit">To Unit:</label>
      <select id="toUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>

      <button onclick="convertTemperature()">Convert</button>

      <div id="result"></div>
    </div>
  </body>
</html>
